<div class="col-md-6" style="z-index: 1000;">
    <h3>Products</h3>
</div>
<div class="col-md-6 marg-bottom10" style="z-index: 1000;">
    <button [routerLink]="['/Admin/AddProduct']" class="btn btn-primary pull-right">Add Product</button>
</div>
<div>
    <p-dataTable [value]="products" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,50]">
        <p-column field="Id" header="Id" [sortable]="true"></p-column>
        <p-column field="Name" header="Name" [sortable]="true"></p-column>
        <p-column field="DisplayOrder" header="Display Order" [sortable]="true"></p-column>
        <p-column field="Published" header="Published" [sortable]="true"></p-column>
        <p-column field="Price" header="Price" [sortable]="true">ss</p-column>
        <p-column styleClass="col-button">
            <ng-template let-product="rowData" pTemplate="body">
                <a class="btn btn-default" [routerLink]="['/Admin/EditProduct', product.Id]">Edit</a>
                <a class="btn btn-default" (click)="confirmDelete(product.Id)">Delete</a>
            </ng-template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
