<p-growl [(value)]="msgs"></p-growl>
<span><a [routerLink]="['/Admin/Product']"><i class="fa fa-arrow-circle-left"></i> Back to list</a></span>
<h3>{{action}} Product</h3>

<div class="clearfix"></div>
<div class="jumbotron">
    <form *ngIf="productFrm" class="form-horizontal" [formGroup]="productFrm" (ngSubmit)="onSubmit(productFrm.value)">

        <input type="hidden" [formControl]="productFrm.controls['Id']" />

        <div class="form-group" [ngClass]="{'has-error':!productFrm.controls['Name'].valid && productFrm.controls['Name'].touched}">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Product Name" [formControl]="productFrm.controls['Name']" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!productFrm.controls['ShortDescription'].valid && productFrm.controls['ShortDescription'].touched}">
            <label>Short Description</label>
            <textarea class="form-control" placeholder="Product Short Description" [formControl]="productFrm.controls['ShortDescription']" rows="4" required></textarea>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!productFrm.controls['FullDescription'].valid && productFrm.controls['FullDescription'].touched}">
            <label>Full Description</label>
            <p-editor [formControl]="productFrm.controls['FullDescription']" [style]="{'height':'320px', 'background':'white'}">
            </p-editor>
        </div>
        <div class="form-group">
            <label for="IncludeInNavigation">Show On Home Page</label>
            <input type="checkbox" value="0" name="IncludeInNavigation" [formControl]="productFrm.controls['ShowOnHomePage']">
        </div>
        <div class="form-group" [ngClass]="{'has-error':!productFrm.controls['Price'].valid && productFrm.controls['Price'].touched}">
            <label>Price</label>
            <input class="form-control" type="number" placeholder="Price" [formControl]="productFrm.controls['Price']" required>
        </div>
        <div class="form-group">
            <label>Delete</label>
            <input class="" type="checkbox" value="0" name="Deleted" [formControl]="productFrm.controls['Deleted']">
        </div>
        <div class="form-group">
            <label>Published</label>
            <input type="checkbox" value="0" name="Published" [formControl]="productFrm.controls['Published']">
        </div>
        <div class="form-group">
            <label>Display Order</label>
            <input class="form-control" type="text" placeholder="Display Order" [formControl]="productFrm.controls['DisplayOrder']">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!productFrm.valid" class="btn btn-default">Save</button>
        </div>
    </form>
</div>
