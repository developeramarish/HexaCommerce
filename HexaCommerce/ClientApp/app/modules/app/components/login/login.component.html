<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
</head>
<body>
    <div>
        <nav-menu></nav-menu>
        <div class='container'>
            <div class="row">
                <router-outlet></router-outlet>
            </div>
            <div class="row">

                <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                            <div class="alert alert-success" *ngIf="successMessage">
                                {{successMessage}}
                            </div>
                            <div class="form-login">
                                <label for="name">Username</label>
                                <input type="text" class="form-control"
                                       name="Username"
                                       [(ngModel)]="LoginModel.UserName"
                                       #refUsername="ngModel"
                                       id="Username"
                                       required>
                                <div *ngIf="!refUsername.valid  && (refUsername.dirty || refUsername.touched)"
                                     class="alert alert-danger">
                                    <div [hidden]="!refUsername.errors.required">
                                        Username is required
                                    </div>
                                </div>
                                <br />
                                <label for="name">Password</label>
                                <input required type="password"
                                       class="form-control"
                                       name="password"
                                       #refpassword="ngModel"
                                       [(ngModel)]="LoginModel.Password">
                                <div *ngIf="!refpassword.valid  && (refpassword.dirty || refpassword.touched)"
                                     class="alert alert-danger">
                                    <div [hidden]="!refpassword.errors.required">
                                        Password is required
                                    </div>
                                </div>
                                <br />
                                <div class="wrapper">
                                    <span class="group-btn">
                                        <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                                    </span>
                                </div>
                                <br />
                                <div class="wrapper">
                                    <span class="group-btn">
                                        <a class="btn btn-success" [routerLink]="['/UserRegistration']">Need a new Account Sign UP</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
